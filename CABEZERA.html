<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiqueta meta para que se vea bien en móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Ejemplo Tienda Online</title>
    <!-- Vinculamos el archivo CSS externo -->
    <link rel="stylesheet" href="CSS NUEVO.css">
</head>
<body>

    <!-- 1. ENCABEZADO CON LOGO, MENÚ Y BANNER -->
    <header>
        <!-- Logotipo -->
        <div class="logo">
            <img src="CREAM LOo.jpg" alt="Logo de la tienda" >
        </div>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <img src="BANNER CREAM.png" alt="Promoción principal">
    </section>

    <!-- 2. SLIDER DE PRODUCTOS -->
    <div class="slider">
  <!-- Radios para controlar el slider -->
  <input type="radio" name="slide" id="slide1" checked>
  <input type="radio" name="slide" id="slide2">
  <input type="radio" name="slide" id="slide3">

  <!-- Slides -->
  <div class="slides">
    <div class="item">
      <img src="producto 1.jpg" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$50.000</p>
    </div>
    <div class="item">
      <img src="producto 2.jpg" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$70.000</p>
    </div>
    <div class="item">
      <img src="producto 3.jpg" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>$120.000</p>
    </div>
  </div>
    
    <!-- Controles de navegación -->
    <div class="navigation">
        <label for="slide1" class="bar"></label>
        <label for="slide2" class="bar"></label>
        <label for="slide3" class="bar"></label>
    </div>
    </div>


    <!-- 3. BOTONES DE LLAMADO A LA ACCIÓN -->
    <section class="acciones">
        <button>Compra Ahora</button>
        <button>Ver Producto</button>
        <button>Ver Oferta</button>
    </section>

    <!-- 4. FORMULARIO DE CONTACTO -->
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form>
            <!-- Campo para el nombre -->
            <input type="text" placeholder="JERONIMO SALDARRIAGA" required>
            <!-- Campo para el correo -->
            <input type="email" placeholder="saldarriagaquirozjeronimo@gmail.com" required>
            <!-- Campo para el mensaje -->
            <textarea placeholder="CALIDAD Y PRECIO A LA VUELTA DE LA ESQUINA"></textarea>
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
